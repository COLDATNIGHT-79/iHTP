{% extends "base.html" %}

{% block content %}
<div class="page-content">
    <!-- Filters -->
    <div class="filters-bar">
        <button class="filter-btn active">this week</button>
        <select class="filter-select" name="tag">
            <option value="">All (tags selection)</option>
            {% for tag in available_tags or [] %}
            <option value="{{ tag }}">{{ tag }}</option>
            {% endfor %}
        </select>
        <select class="filter-select" name="country">
            <option value="">Global (country filter)</option>
            <option value="US">ğŸ‡ºğŸ‡¸ United States</option>
            <option value="GB">ğŸ‡¬ğŸ‡§ United Kingdom</option>
            <option value="IN">ğŸ‡®ğŸ‡³ India</option>
            <option value="CA">ğŸ‡¨ğŸ‡¦ Canada</option>
            <option value="AU">ğŸ‡¦ğŸ‡º Australia</option>
        </select>
    </div>

    <!-- Cards Grid -->
    <div class="cards-grid" id="feed">
        {% for post in posts %}
        <div class="card">
            {% if post.image_url %}
            <div class="card-image">
                <img src="/img/{{ post.id }}" alt="{{ post.title }}"
                    onerror="this.parentElement.classList.add('card-image-empty'); this.remove();">
            </div>
            {% else %}
            <div class="card-image card-image-empty"></div>
            {% endif %}
            <div class="card-content">
                <h3 class="card-title">{{ post.title }}</h3>
                <p class="card-likes">â˜† {{ post.like_count }}</p>
            </div>
            <a href="/post/{{ post.id }}" class="card-link"></a>
        </div>
        {% else %}
        <div class="empty-state">No posts yet. Be the first!</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
