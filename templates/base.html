<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}iHateThisPerson{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    {% block head %}{% endblock %}
</head>

<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/" class="logo">iHateThisPerson</a>
            </div>

            <nav class="sidebar-nav">
                <a href="/leaderboard"
                    class="nav-item {% if active_page == 'leaderboard' %}active{% endif %}">LeaderBoard</a>
                <a href="/" class="nav-item {% if active_page == 'home' %}active{% endif %}">home</a>
                <a href="/create" class="nav-item create-btn {% if active_page == 'create' %}active{% endif %}">+ Create
                    Listing</a>
            </nav>

            <div class="sidebar-rules">
                <div class="rules-header">Rules:</div>
                <ul class="rules-list">
                    <li>No illegal content</li>
                    <li>No minors</li>
                    <li>No doxxing</li>
                    <li>Keep it civil</li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar with Search -->
            <div class="top-bar">
                <div class="top-bar-spacer"></div>
                <div class="search-container">
                    <form hx-get="/search" hx-target="#search-results"
                        hx-trigger="submit, keyup changed delay:300ms from:input">
                        <input type="text" name="q" class="search-input" placeholder="search" autocomplete="off">
                    </form>
                </div>
            </div>

            <div id="search-results"></div>

            {% block content %}{% endblock %}
        </main>
    </div>

    <div class="status-bar">
        DATABASE: <strong>{{ db_status or 'Unknown' }}</strong>
        &nbsp;|&nbsp;
        IDENTITY: <strong>{{ user_hash or 'Anonymous' }}</strong>
    </div>
</body>

</html>
