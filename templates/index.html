{% extends "base.html" %}

{% block content %}
<div class="page-content">
    <!-- Cards Grid (no filters, random order) -->
    <div class="cards-grid" id="feed">
        {% for post in posts %}
        <div class="card">
            {% if post.image_url %}
            <div class="card-image">
                <img src="/img/{{ post.id }}" alt="{{ post.title }}"
                    onerror="this.parentElement.classList.add('card-image-empty'); this.remove();">
            </div>
            {% else %}
            <div class="card-image card-image-empty"></div>
            {% endif %}
            <div class="card-content">
                <h3 class="card-title">{{ post.title }}</h3>
                <p class="card-likes">â˜† {{ post.like_count }}</p>
            </div>
            <a href="/post/{{ post.id }}" class="card-link"></a>
        </div>
        {% else %}
        <div class="empty-state">No posts yet. <a href="/create">Create one!</a></div>
        {% endfor %}
    </div>
</div>
{% endblock %}
